<app-navbar></app-navbar>

<section class="categoria-section">
  <p class="bajada">bajada</p>
  <h2 class="titulo">{{ categoria | titlecase }}</h2>

  <div class="product_grid">
    <div class="product_card" *ngFor="let item of productos" [routerLink]="['/menu', categoria, item.slug]">
      <div class="img-wrapper">
        <img [src]="item.imageUrl" [alt]="item.title" class="main-img" loading="lazy" />
        <img [src]="item.hoverImageUrl" [alt]="item.title + ' costado'" class="hover-img" loading="lazy" />
      </div>
      <div class="product_info">
        <h3>{{ item.title }}</h3>
        <p>Precio: {{ item.price }}</p>
      </div>
      <div class="product_icon">
        <i>{{ item.icon }}</i>
      </div>
    </div>
  </div>
</section>
